<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Sagar Mondal an Anonymous Message</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <h1>Send Sagar Mondal an anonymous message...</h1>
      <hr />
      <div class="notebook">
        <textarea
          id="message"
          placeholder="Write your message here..."
          maxlength="1000"
        ></textarea>
      </div>
      <div class="button-container">
        <button id="submit">Send Message</button>
      </div>
    </div>
    <div id="loading-overlay" class="hidden"><div class="loader"></div>Submitting...</div>
    <script src="script.js"></script>
  </body>
</html>
